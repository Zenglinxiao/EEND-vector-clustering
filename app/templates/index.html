<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speaker Diarization with EEND</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}" />
</head>
<body>
<div id="speechContainer">
    <h1>Upload new File</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file"/>
        <br>
        Gold #speaker<input type="number" name="num_speaker" min="1" max="9">
        <br>
        <input type="submit" id="submitButton" value="Diarize"/>
    </form>

    {% if diarizations != "" %}
        <div id="speakerDiarizationContainer">
            <h1>Diarizations</h1>
            <p id="RTTMText">{{ diarizations }}</p>
        </div>
    {% endif %}
</div>
</body>
</html>
